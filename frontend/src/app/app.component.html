<header class="top-header">
  <div class="header-content">
    <h1>ğŸ“‹ Gerenciador de Tarefas</h1>
    <button mat-raised-button color="primary" (click)="openTaskForm()">
      + Nova Tarefa
    </button>
  </div>
</header>

<main class="container">
  <div class="list-section">
    <app-task-list
      [tasks]="filteredTasks()"
      [filterStatus]="filterStatus"
      [searchTerm]="searchTerm"
      (filterChange)="updateFilter($event)"
      (searchChange)="updateSearchTerm($event)"
      (editTask)="editTask($event)"
      (completeTask)="completeTask($event)"
      (deleteTask)="deleteTaskById($event)"
    ></app-task-list>
  </div>
</main>
