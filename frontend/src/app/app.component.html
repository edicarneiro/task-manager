
<div class="container">
  <h1>Gerenciador de Tarefas</h1>

  @if (isLoading()) {
    <p class="loading">Carregando tarefas...</p>
  }

  <app-task-form
    [editingTask]="editingTask"
    (taskSubmit)="handleTaskSubmit($event)"
    (taskCancel)="cancelEdit()"
  />

  <app-task-list
    [tasks]="filteredTasks()"
    [filterStatus]="filterStatus"
    [searchTerm]="searchTerm"
    (filterChange)="handleFilterChange($event)"
    (searchChange)="searchTerm.set($event)"
    (editTask)="editTask($event)"
    (completeTask)="completeTask($event)"
    (deleteTask)="openDeleteModal($event)"
  />

</div>
